<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="Loverboys - Banda de Indie e Pop Rock Nacional e Internacional de Blumenau - SC. Contatos para shows contato@loverboysband.com. www.loverboysband.com" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="keywords" content="loverboys, loverboysband, band, banda, blumenau, sc, indie, pop rock, flashback, anos 80, rock nacional, rock internacional" />
  
  <script src="https://use.fontawesome.com/8d4c781b4d.js"></script>
  
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="skeleton.css">
  <link rel="stylesheet" href="style.css">
  <title>Loverboys</title>
</head>

<body>
  <div class="band dark">
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <div class="cover">
            <div class="social">
              <i class="fa fa-facebook" aria-hidden="true"></i>
              <i class="fa fa-youtube" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="band light">
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          Vídeo do youtube
        </div>
      </div>
    </div>
  </div>

  <div class="band light">
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          Informações de contato, foto clara de fundo. Box com fundo branco transparente com as infos de contato
        </div>
      </div>
    </div>
  </div>

  <div class="band dark">
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          Foto de capa do youtube
        </div>
      </div>
    </div>
  </div>

  <div class="band dark">
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          Espaçador preto com barra final rosa de fechamento de conteúdo
        </div>
      </div>
    </div>
  </div>

</body>

</html>
